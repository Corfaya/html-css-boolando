<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- HEADER -->
    <header>
        <div class="bg-orange shadow">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-33">

                        <div class="content p-20">
                            <ul>
                                <li><a href="#">Donna</a></li>

                        <div class="content p-20 flex justify-center">

                        </div>
                    </div>
                    <div class="col-33">
                        <!-- Icons -->
                        <div class="content p-20 flex justify-end">
                            <i class="fa-regular fa-user"><a href="#"></a></i>
                            <i class="fa-regular fa-heart"><a href="#"></a></i>

                <div class="col-33">
                    <div class="content model-images">

                </div>

                </div>
                <div class="col-33">
                    <div class="content model-images">
                        <img src="./img/4.webp" alt="Model 4">
                    </div>
                </div>
                <div class="col-33">
                    <div class="content model-images">
                        <img src="./img/5.webp" alt="Model 5">
                    </div>
                </div>
                <div class="col-33">
                    <div class="content model-images">
                        <img src="./img/6.webp" alt="Model 6">
                    </div>
                </div>
            </div>
